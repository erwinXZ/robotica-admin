<div [@routerTransition]>
    <app-page-header [heading]="'Equipos'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Equipos
                    <div class="pull-right">
                        <a routerLink="add-team" class="btn btn-success btn-sm"><i class="fa fa-plus-circle"></i> Añadir</a>
                   </div>
                </div>
                <table class="card-body table table-hover">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Departamento</th>
                            <th>Puntaje</th>
                            <th>Última vez</th>
                            <th>Foto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let team of teams; let i = index">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ team.name }} </td>
                            <td>{{ team.city }}</td>
                            <td>{{ team.department }}</td>
                            <td>{{ team.score }}</td>
                            <td>{{ team.logout_datetime | date:'short' }}</td>
                            <td><a [href]="team.photoUrl">Ver Foto</a></td>
                            <td>
                                <a [routerLink]="['edit-team', team.id]" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                <button class="btn btn-sm btn-danger" (click)="delete(team.id)"><i class="fa fa-trash"></i></button>
                            </td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
