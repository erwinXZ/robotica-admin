<div [@routerTransition]>
    <app-page-header [heading]="'Noticias'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Noticias
                    <div class="pull-right">
                        <a routerLink="add-news" class="btn btn-success btn-sm"><i class="fa fa-plus-circle"></i>Añadir</a>
                   </div>
                </div>
                <table class="card-body table table-hover">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>título</th>
                            <th>Texto</th>
                            <th>Fecha</th>
                            <th>Me gusta</th>
                            <th>Comentarios</th>
                            <!-- <th>Público</th> -->
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let new of news; let i = index">
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ new.title }} </td>
                            <td>{{ new.description }}</td>
                            <td>{{ new.publication_date | date:'short' }}</td>
                            <td>{{ new.likes }}</td>
                            <td>{{ new.comments }}</td>
                            <!-- <td>{{ new.public }}</td> -->
                            <td>
                                <a [routerLink]="['edit-news', new.id]" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                <button class="btn btn-sm btn-danger" (click)="delete(new.id)"><i class="fa fa-trash"></i></button>
                              </td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
